<f:layout name="Default"/>

<f:section name="title">Neuer Benutzer</f:section>

<f:section name="main">
    <f:security.ifAuthenticated>
        <f:then>

            <f:form id="newUser" class="col-md-6" method="post" action="create" controller="Account" name="account"
                    enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="identifier">Benutzername</label>
                    <f:form.textfield name="identifier" id="identifier" class="form-control"
                                      placeholder="Benutzername"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password[0]">Passwort</label>
                    <f:form.textfield type="password" name="password[0]" id="password[0]" class="form-control"
                                      placeholder="Passwort"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password[1]">Passwort Wiederholung</label>
                    <f:form.textfield type="password" name="password[1]" id="password[1]" class="form-control"
                                      placeholder="Passwort Wiederholung"/>
                </div>
                <div class="form-group">
                    <label for="firstName">Vorname</label>
                    <input type="firstName" id="firstName" class="form-control" placeholder="Vorname" name="firstName"
                           required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input type="lastName" id="lastName" class="form-control" placeholder="Nachname" name="lastName"
                           required>
                </div>
                <div class="form-group">
                    <label for="roles">Rolle</label>
                    <f:form.select options="{roles}" id="roles" class="form-control" name="roles"/>
                </div>
                <f:form.submit class="btn btn-success" value="Benutzer anlegen"/>
                <f:link.action class="btn btn-primary" action="index" controller="Account">Zur√ºck zur Liste
                </f:link.action>
            </f:form>
        </f:then>
        <f:else>
            <f:link.action action="index" controller="Login">Bitte loggen Sie sich erneut ein</f:link.action>
        </f:else>
    </f:security.ifAuthenticated>
</f:section>
